<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap">
  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/ituyama/sannomaru/master/favicon.png">
  <link rel="stylesheet" href="https://sannomaru.github.io/css/stylees.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://twemoji.maxcdn.com/v/13.0.1/twemoji.min.js" integrity="sha384-5f4X0lBluNY/Ib4VhGx0Pf6iDCF99VGXJIyYy7dDLY5QlEd7Ap0hICSSZA1XYbc4" crossorigin="anonymous"></script>
  <!-- Image and text -->
  <nav class="navbar navbar-expand-lg justify-content-center sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="https://sannomaru.github.io/">
      <img src="https://sannomaru.github.io/dojologo.png" width="200" height="60">
    </a>
  </nav>

  <div class="container-fluid">
    <div class="row title">
      <div class="title">
        <img src="https://sannomaru.github.io/media/dt.png" width="600px" height="auto">
      </div>
    </div>
    <div class="row title">
      <div class="title">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    <div class="row title">
      <div class="title">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <a class="github-button" href="https://github.com/sannomaru/sannomaru.github.io" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" aria-label="Star ituyama/sannomaru on GitHub">Star</a>
        <a href="https://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img
            src="https://b.st-hatena.com/images/v4/public/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>

      </div>
    </div>
    <div class="row title">
      <div class="title maintxt">
        {{ content }}
      </div>
    </div>
  </div>

  <!--タイトル-->

  <!--メインカード-->

  <!--メンター一覧-->


  <style>
    li.emoji {
      height: 0.5em;
      width: 0.5em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.1em;
    }
  </style>
  <script>
    twemoji.parse(document.body);
  </script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</body>

</html>
